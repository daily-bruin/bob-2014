---
title: Blog
slug: blog
layout: main
---
<div class="row">
    <div class="small-12 columns">
        <h1>Blog</h1>
        <span class="subhead">Follow the team's progress in the Philippines</span>
        {% for post in site.posts %}
            <header>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%B %-d, %Y"}}</time>
            </header>
            <div class="entry">{{ post.content }}</div>
        {% endfor %}
    </div><!-- /12 -->
</div><!-- /row -->
