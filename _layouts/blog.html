---
layout: narrow
---
<div class="row">
    <div class="small-12 columns">
        <a class="breadcrumb" href="{{ site.url }}/blog">&larr; Back to the blog</a>
        <header>
            <h2>{{ page.title }}</h2>
            <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%B %-d, %Y"}}</time>
        </header>
        <div class="entry drop-cap">{{ content }}</div>
    </div>
</div>
