---
layout: narrow
---
<div class="row">
    <div class="small-12 columns story">
        <header>
            {% if page.cover %}
            <div id="cover" style="background-image: url({{ site.url }}/assets/images/{{ page.cover }})">
                <div class="story-intro{% if page.cover %} has-cover{% endif %}">
                    <h2>{{ page.title }}</h2>
                    <div class="article-info">
                        <span class="author">By {{ page.author }}</span>
                        <span class="separator">&bull;</span>
                        <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%B %-d, %Y"}}</time>
                    </div>
                </div>
            </div>
            {% endif %}
        </header>
        <div class="entry drop-cap {% if page.cover %}has-cover{% endif %}">
            {% if page.cover_caption %}
                <div class="cover-caption"><strong>Above:</strong> {{ page.cover_caption }}</div>
            {% endif %}
            {% if page.story_location %}
            <figure class="story-location">
                <img alt="{{page.story_location}}" src="{{ site.url }}/assets/images/maps/{{ page.story_location_map }}"/>
            </figure>
            {% endif %}
            {{ content }}
        </div>
    </div>
</div>
