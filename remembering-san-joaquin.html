<span class="grave-title">Remembering San Joaquin</span>
<span class="grave-subtitle">Just south of Tacloban City, 377 people died in San Joaquin Barangay. The community has a population of under 3000. The bodies were buried in a mass grave in front of the barangay's church.</span>
